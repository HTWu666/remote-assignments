<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <input type="text" id="input-number" placeholder="Please enter an integer">
    <button onclick="submit()">Submit</button>
    <div id="sum"></div>
    
    <script>
        const inputNumber = document.querySelector("#input-number");

        const submit = () => {
            let number = inputNumber.value;
            fetch(`/data?number=${number}`).then((response) => {
                return response.text();
            }).then((data) => {
                document.querySelector("#sum").textContent = data;
            });
        }
    </script>
</body>
</html>
