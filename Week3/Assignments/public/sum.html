<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <input type="text" id="input-number" placeholder="Please enter an integer">
    <button onclick="submit()">Submit</button>
    <div id="sum"></div>
    
    <script>
        const inputNumber = document.querySelector("#input-number");

        const submit = async () => {
            try {
                let number = inputNumber.value;
                const response = await fetch(`/data?number=${number}`);
                const data = await response.text();
                document.querySelector("#sum").textContent = data;
            } catch (error) {
                console.log(error);
            }
        }
    </script>
</body>
</html>
